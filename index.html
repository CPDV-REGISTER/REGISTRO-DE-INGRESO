<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ingreso</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
            margin-top: 20px;
        }
        img.logo {
            width: 150px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px 10%;
            font-weight: bold;
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="LOGO-CPDV.png" alt="Logo Empresa" class="logo">
    <div class="container">
        <h2>Registro de Ingreso</h2>
        <form id="registroForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>

            <label for="rut">RUT</label>
            <input type="text" id="rut" placeholder="Ingrese su RUT" required>

            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" placeholder="Ingrese su empresa" required>

            <label for="tipo">Tipo de Ingreso</label>
            <select id="tipo" required>
                <option value="">Seleccione...</option>
                <option value="Peatonal">Peatonal</option>
                <option value="Vehicular">Vehicular</option>
            </select>

            <div id="patenteDiv" style="display:none;">
                <label for="patente">Patente</label>
                <input type="text" id="patente" placeholder="Ingrese la patente">
            </div>

            <label for="punto">Punto de Ingreso</label>
            <select id="punto" required>
                <option value="">Seleccione...</option>
                <option value="Charly 2">Charly 2</option>
                <option value="Charly 3">Charly 3</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
        <p id="countdownMensaje"></p>
        <p id="mensaje"></p>
    </div>

    <script>
        const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzHH3Z-sdS4sQdhBqfdcDIQ8GKNq7MoM95ZsY_KyXza-cRK2olqfWKrdsxAY1Yul7jtIg/exec'; // Reemplaza con tu URL

        // Mostrar/ocultar patente si elige Vehicular
    document.getElementById('tipo').addEventListener('change', function() {
            const patenteDiv = document.getElementById('patenteDiv');
            if (this.value === 'Vehicular') {
                patenteDiv.style.display = 'block';
            } else {
                patenteDiv.style.display = 'none';
            }
        });

              // Cuenta regresiva
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que el formulario se envíe de forma tradicional.
            let countdown = 5;
            const countdownMensaje = document.getElementById('countdownMensaje');
            countdownMensaje.innerText = `Enviando en ${countdown}...`;

            const interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    // Muestra el contador en pantalla
                    countdownMensaje.innerText = `Enviando en ${countdown}...`;
                } else {
                    clearInterval(interval); // Detiene el contador
        // Aquí enviamos los datos a Google Sheets

                    // Enviar datos después del countdown
                    const nombre = document.getElementById('nombre').value;
                    const rut = document.getElementById('rut').value;
                    const empresa = document.getElementById('empresa').value;
                    const tipo = document.getElementById('tipo').value;
                    const patente = document.getElementById('patente').value;
                    const punto = document.getElementById('punto').value;
                    const hora = new Date().toLocaleString();

                    fetch(WEBAPP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre, rut, empresa, tipo, patente, punto, hora })
                    })
                    .then(() => {
                        document.getElementById('mensaje').innerText = 'Registro enviado correctamente.';
                        document.getElementById('registroForm').reset();
                        document.getElementById('patenteDiv').style.display = 'none';
                        countdownMensaje.innerText = '';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('mensaje').innerText = 'Error al enviar el registro.';
                        countdownMensaje.innerText = '';
                    });
                }
            }, 1000);// Cada 1000ms (1 segundo)
        });
    </script>
</body>
</html>
