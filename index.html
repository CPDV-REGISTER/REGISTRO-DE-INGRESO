<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO DE INGRESOS</title>
</head>
<body>
    <h2>REGISTRO INGRESOS CPDV</h2>
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre" required><br>
        <input type="text" id="rut" placeholder="RUT" required><br>
        <input type="text" id="empresa" placeholder="Empresa" required><br>
        <select id="tipo" required>
            <option value="Peatonal">Peatonal</option>
            <option value="Vehicular">Vehicular</option>
        </select><br>
        <input type="text" id="patente" placeholder="Patente"><br>
        <select id="punto" required>
            <option value="Charly 2">Charly 2</option>
            <option value="Charly 3">Charly 3</option>
        </select><br>
        <button type="submit">Registrar</button>
    </form>
    <p id="countdownMensaje"></p>
    <p id="mensaje"></p>

    <script>
        const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzHH3Z-sdS4sQdhBqfdcDIQ8GKNq7MoM95ZsY_KyXza-cRK2olqfWKrdsxAY1Yul7jtIg/exec'; // Reemplaza con tu URL

        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let countdown = 3;
            const countdownMensaje = document.getElementById('countdownMensaje');
            countdownMensaje.innerText = `Enviando en ${countdown}...`;

            const interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownMensaje.innerText = `Enviando en ${countdown}...`;
                } else {
                    clearInterval(interval);

                    // Enviar datos despuÃ©s del countdown
                    const nombre = document.getElementById('nombre').value;
                    const rut = document.getElementById('rut').value;
                    const empresa = document.getElementById('empresa').value;
                    const tipo = document.getElementById('tipo').value;
                    const patente = document.getElementById('patente').value;
                    const punto = document.getElementById('punto').value;
                    const hora = new Date().toLocaleString();

                    fetch(WEBAPP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre, rut, empresa, tipo, patente, punto, hora })
                    })
                    .then(() => {
                        document.getElementById('mensaje').innerText = 'Registro enviado correctamente.';
                        document.getElementById('registroForm').reset();
                        countdownMensaje.innerText = '';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('mensaje').innerText = 'Error al enviar el registro.';
                        countdownMensaje.innerText = '';
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
